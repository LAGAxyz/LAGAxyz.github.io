<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Press Start 2P Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Ness.css FrameWork -->
    <link rel="stylesheet" href="./nes.css">
    <!-- My own CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <title>LAGA</title>
</head>
<body>
    <main class="fondo">
        <div class="nes-container is-dark">
            <div class="message-one">
                <div class="my-user">
                    <i class="nes-bcrikko"></i>
                    <div>
                        <i class="nes-icon is-medium heart"></i>
                        <i class="nes-icon is-medium heart is-half"></i>
                        <i class="nes-icon is-medium heart is-transparent"></i>
                    </div>
                    <button type="button" class="nes-btn is-primary" id="webSite">Web Site</button>
                </div>
                <div class="my-message">
                    <div class="message-left">
                        <div class="nes-balloon from-left is-dark">
                            <p class="nes-text is-disabled">Hi! <span class="typedJS"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-two">
                <div class="gh-user">
                    <i class="nes-octocat animate"></i>
                    <div>
                        <i class="nes-icon is-medium star"></i>
                        <i class="nes-icon is-medium star is-half"></i>
                        <i class="nes-icon is-medium star is-transparent"></i>
                    </div>
                    <button type="button" class="nes-btn is-warning" id="perfilGH">GitHub Profile</button>
                </div>
                <div class="gh-message">
                    <div class="message-right">
                        <div class="nes-balloon from-right is-dark">
                            <p class="nes-text is-disabled">Click on the button for view the full repository</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="donations">
                <i class="nes-icon coin is-large"></i>
                <a href="https://www.paypal.com/donate?hosted_button_id=W7QQPM9ZS68MC" class="nes-badge">
                    <span class="is-error">Donate</span>
                </a>
            </div>
            <div class="footer">
                <div class="social-icons">
                    <i class="nes-icon facebook is-medium" id="iconFB"></i>
                    <i class="nes-icon instagram is-medium" id="iconIG"></i>
                    <i class="nes-icon linkedin is-medium" id="iconLI"></i>
                    <i class="nes-icon youtube is-medium" id="iconYT"></i>
                    <i class="nes-icon whatsapp is-medium" id="iconWA"></i>
                    <i class="nes-icon github is-medium" id="iconGH"></i>
                </div>
                <progress class="nes-progress is-success bar" id="bar" value="1" max="100"></progress>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="./main.js"></script>
</body>
</html>
